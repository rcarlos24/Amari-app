          viewBox="0 0 24 24"

          stroke-linecap="round"

          />
          <path d="M20 2v4" />
          <path d="M22 4h-4" />
          <circle cx="4" cy="20" r="2" />
        </svg>
        <p class="text-2xl font-bold text-center text-gray-800">
          {{ currentMessage }}
        </p>
      </div>
      <p class="text-xs text-gray-500 text-center mt-4">
        Se actualiza cada 6 horas
      </p>
    </div>

    <!-- Card de Fondos y Recordatorios -->
    <div class="flex justify-between gap-3 mt-6">
      <div
        class="w-full border border-gray-300 rounded-2xl bg-white p-6 cursor-pointer hover:bg-[#e2fcf3] transition"

        <div class="flex flex-col items-center gap-2">

            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
            <circle cx="9" cy="9" r="2" />
            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
          </svg>
          <p class="font-semibold text-gray-800">Fondos</p>
        </div>
        <p class="text-xs text-gray-500 text-center">Personaliza tu pantalla</p>
      </div>

      <!-- âœ… Input oculto para elegir imagen -->
      <input
        type="file"
        accept="image/*"
        #fileInput
        (change)="onBackgroundSelected($event)"
        class="hidden"
      />

    <div class="w-full rounded-2xl bg-white border border-gray-300 mt-6 p-6">
      <div class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#EC93B0"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-target-icon lucide-target"
        >
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="12" r="6" />
          <circle cx="12" cy="12" r="2" />
        </svg>
        <p class="font-semibold text-gray-800 text-lg">Mis Metas</p>

      <div class="flex flex-col mt-4 gap-2">

        <div
          *ngFor="let goal of goals; let i = index"
          class="w-full rounded-xl bg-gray-100 border border-gray-300 p-3 flex justify-between items-center"
        >
          <p class="text-sm">{{ goal }}</p>

          <!-- BotÃ³n eliminar -->
          <button
            (click)="deleteGoal(i)"
            class="text-red-500 text-xs hover:underline font-medium"
          >
            Eliminar
          </button>
        </div>
      </div>

      <div class="mt-4">
        <!-- Input nueva meta -->
        <input
          [(ngModel)]="newGoal"
          type="text"
          placeholder="Escribe una nueva meta"
          class="w-full border border-gray-300 rounded-xl p-3 text-sm mb-2"
        />

        <!-- BotÃ³n agregar -->
        <button
          (click)="addGoal()"
          class="w-full bg-gradient-to-r from-[#AF5EDE] to-[#FF80BF] text-white py-3 rounded-xl hover:opacity-90 transition-opacity text-sm font-semibold"
        >
          + Agregar nueva meta
        </button>

    <button
